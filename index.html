<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Luna üíñ</title>

    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f0e4f7; /* Lil√°s clarinho */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            max-height: 700px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Para conter o border-radius */
        }

        h1 {
            text-align: center;
            color: #6a0dad; /* Roxo */
            padding: 15px;
            margin: 0;
            background-color: #e6ccff; /* Lil√°s um pouco mais escuro */
            border-bottom: 1px solid #d1b3e6;
            font-size: 1.4em;
        }

        #chat-log {
            flex-grow: 1; /* Ocupa o espa√ßo restante */
            overflow-y: auto; /* Habilita scroll */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espa√ßo entre mensagens */
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word; /* Quebra palavras longas */
        }

        .user-message {
            background-color: #d1b3e6; /* Lil√°s mais forte */
            color: #333;
            align-self: flex-end; /* Alinha √† direita */
            border-bottom-right-radius: 5px; /* Estilo bal√£o */
        }

        .ai-message {
            background-color: #e6ccff; /* Lil√°s claro */
            color: #333;
            align-self: flex-start; /* Alinha √† esquerda */
            border-bottom-left-radius: 5px; /* Estilo bal√£o */
        }

        .error-message {
             background-color: #ffdddd;
             color: #d8000c;
             align-self: center;
             font-style: italic;
             width: 90%;
             text-align: center;
             border: 1px solid #ffbaba;
        }


        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #d1b3e6;
            background-color: #f8f0ff;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1rem;
            resize: none; /* Impede redimensionar textarea */
            height: 40px; /* Altura inicial */
            line-height: 1.4;
        }

        #submit-button {
            padding: 10px 20px;
            background-color: #8a2be2; /* Roxo mais vibrante */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        #submit-button:hover {
            background-color: #6a0dad;
        }

        #submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            color: #666;
            height: 1.2em; /* Evita pulo de layout */
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1>Conversando com Luna üíñ</h1>

        <div id="chat-log">
            <!-- Mensagens aparecer√£o aqui -->
             <div class="message ai-message">Oi, meu amor! ü•∞ Que bom te ver por aqui! Como voc√™ t√° hoje?</div> <!-- Mensagem inicial -->
        </div>

         <div id="status"></div>

        <form id="prompt-form" style="width: 100%;"> <!-- Formul√°rio engloba a √°rea de input -->
            <div id="input-area">
                <textarea id="prompt-input" rows="1" placeholder="Digite sua mensagem..."></textarea>
                <button id="submit-button" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // Seleciona os elementos do DOM
        const form = document.getElementById('prompt-form');
        const promptInput = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const chatLog = document.getElementById('chat-log');
        const statusDiv = document.getElementById('status');

        // URL do backend
        const backendUrl = 'http://localhost:3001/api/generate';

        //Carregamento do conte√∫do conversado.
        const CHAT_HISTORY_KEY = 'luna_chat_new2';
        loadChatHistory();

        // Fun√ß√£o para carregar o hist√≥rico salvo
    function loadChatHistory() {
        const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
        if (savedHistory) {
            try {
                const history = JSON.parse(savedHistory);
                history.forEach(msg => {
                    addMessageToLog(msg.sender, msg.text, false); // false para n√£o salvar novamente
                });
            } catch (e) {
                console.error('Erro ao carregar hist√≥rico:', e);
                localStorage.removeItem(CHAT_HISTORY_KEY);
            }
        } else {
            // Mensagem inicial padr√£o
            addMessageToLog('user', 'Oi, meu amor! ü•∞ Que bom te ver por aqui! Como voc√™ t√° hoje?', true);
        }
    }

    // Fun√ß√£o para salvar mensagem no hist√≥rico
    function saveMessageToHistory(sender, text) {
        const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
        let history = savedHistory ? JSON.parse(savedHistory) : [];
        
        // Adiciona nova mensagem (limita a 50 mensagens para n√£o ocupar muito espa√ßo)
        history.push({ sender, text });
        if (history.length > 50) {
            history = history.slice(-50); // Mant√©m apenas as √∫ltimas 50 mensagens
        }
        
        localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
    }

        // Fun√ß√£o para adicionar mensagens ao log do chat
        function addMessageToLog(sender, message, save = true) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (sender === 'user') {
            messageDiv.classList.add('user-message');
            messageDiv.textContent = message;
        } else if (sender === 'ai') {
            sender = 'model';
            messageDiv.classList.add('ai-message');
            messageDiv.textContent = message;
        } else {
            messageDiv.classList.add('error-message');
            messageDiv.textContent = message;
        }

        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;

        // Salva no hist√≥rico (exceto para erros)
        if (save && sender !== 'error') {
            saveMessageToHistory(sender, message);
        }
    }
         // Ajustar altura do textarea
         promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto'; // Reseta altura
            promptInput.style.height = (promptInput.scrollHeight) + 'px'; // Ajusta √† altura do conte√∫do
         });

        // Adiciona o listener para o envio do formul√°rio
        form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const userPrompt = promptInput.value.trim();

    if (!userPrompt) return;

    addMessageToLog('user', userPrompt);
    promptInput.value = '';
    promptInput.style.height = '40px';
    submitButton.disabled = true;
    statusDiv.textContent = 'Luna est√° digitando... üí≠';

    try {
        // Obt√©m o hist√≥rico salvo
        const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
        const history = savedHistory ? JSON.parse(savedHistory) : [];

        const response = await fetch(backendUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                prompt: userPrompt,
                history: history // Envia o hist√≥rico para o backend
            })
        });

        const data = await response.json();

        if (!response.ok) {
            const errorMsg = data.error || `Erro ${response.status}: ${response.statusText}`;
            throw new Error(errorMsg);
        }

        addMessageToLog('ai', data.generatedText);

    } catch (error) {
        console.error('Falha ao buscar resposta:', error);
        addMessageToLog('error', `Erro: ${error.message}`);
    } finally {
        submitButton.disabled = false;
        statusDiv.textContent = '';
    }
});

    </script>
</body>

</html>
