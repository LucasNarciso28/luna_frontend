<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Luna üíñ</title>
    <style>
        /* Seus estilos CSS permanecem os mesmos da vers√£o anterior */
        body {
            font-family: sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f0e4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 85vh;
            max-height: 700px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #6a0dad;
            padding: 15px;
            margin: 0;
            background-color: #e6ccff;
            border-bottom: 1px solid #d1b3e6;
            font-size: 1.4em;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #d1b3e6;
            color: #333;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background-color: #e6ccff;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            font-style: italic;
            text-align: center;
            border: 1px solid #ffbaba;
        }

        #input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #d1b3e6;
            background-color: #f8f0ff;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1rem;
            resize: none;
            height: 40px;
            line-height: 1.4;
        }

        #submit-button {
            padding: 10px 20px;
            background-color: #8a2be2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        #submit-button:hover {
            background-color: #6a0dad;
        }

        #submit-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            text-align: center;
            padding: 5px;
            font-size: 0.9em;
            color: #666;
            height: 1.2em;
        }

        .message-container {
            /* Estilo base para o container da mensagem + tempo */
            display: flex;
            flex-direction: column;
            max-width: 75%;
            /* Mensagens n√£o ocupam a largura toda */
            margin-bottom: 10px;
            /* Espa√ßamento entre mensagens */
        }

        .user-message-container {
            align-self: flex-end;
            /* Alinha √† direita */
        }

        .ai-message-container {
            align-self: flex-start;
            /* Alinha √† esquerda */
        }

        .error-message-container {
            align-self: center;
            /* Erros centralizados */
            width: 90%;
            /* Erros podem ser mais largos */
        }

        .message {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            /* max-width: 100%; */
            /* Removido, pois o container j√° limita */
            line-height: 1.4;
            /* Adicionado para melhor legibilidade */
        }

        .user-message {
            background-color: #d1b3e6;
            /* Lil√°s mais escuro para usu√°rio */
            color: #333;
            border-bottom-right-radius: 5px;
            /* "Rabicho" da mensagem */
        }

        .ai-message {
            background-color: #e6ccff;
            /* Lil√°s mais claro para IA */
            color: #333;
            border-bottom-left-radius: 5px;
            /* "Rabicho" da mensagem */
        }

        .error-message {
            background-color: #ffdddd;
            color: #d8000c;
            font-style: italic;
            text-align: center;
            border: 1px solid #ffbaba;
            border-radius: 8px;
            /* Arredondamento geral para erros */
        }

        .message-time {
            font-size: 0.7em;
            color: #888;
            margin-top: 4px;
            /* align-self: flex-end; */
            /* Removido, o container pai cuida do alinhamento geral */
        }

        /* Ajuste para que o tempo fique alinhado corretamente dentro do seu container */
        .user-message-container .message-time {
            align-self: flex-end;
            color: #a67fcf;
            /* Cor para o tempo do usu√°rio */
        }

        .ai-message-container .message-time {
            align-self: flex-end;
            /* Mant√©m √† direita do bal√£o da IA tamb√©m, ou flex-start se preferir */
            color: #c299e6;
            /* Cor para o tempo da IA */
        }

        .error-message-container .message-time {
            display: none;
            /* Geralmente n√£o mostramos tempo para erros */
        }


        .message-time {
            font-size: 0.7em;
            color: #888;
            margin-top: 4px;
            align-self: flex-end;
        }

        .user-message .message-time {
            color: #a67fcf;
        }

        .ai-message .message-time {
            color: #c299e6;
        }

        .error-message-container .message-time {
            display: none;
        }

        .initial-date-time {
            font-size: 0.8em;
            color: #777;
            text-align: center;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h1>Conversando com Luna üíñ</h1>
        <div id="chat-log"></div>
        <div id="status"></div>
        <form id="prompt-form" style="width: 100%;">
            <div id="input-area">
                <textarea id="prompt-input" rows="1" placeholder="Digite sua mensagem..."></textarea>
                <button id="submit-button" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('prompt-form');
        const promptInput = document.getElementById('prompt-input');
        const submitButton = document.getElementById('submit-button');
        const chatLog = document.getElementById('chat-log');
        const statusDiv = document.getElementById('status');

        const backendUrl = 'https://luna-botnamoradeiro.onrender.com/';
        const dateTimeApiUrl = 'http://localhost:3001/api/datetime';
        const CHAT_HISTORY_KEY = 'luna_chat_history_v002'; // Mantido v3

        console.log("--- [FRONTEND] Script iniciado ---");

        function formatTime(date = new Date()) {
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        async function fetchAndDisplayInitialDateTime() {
            console.log("[FRONTEND] fetchAndDisplayInitialDateTime: Buscando data/hora inicial...");
            try {
                const response = await fetch(dateTimeApiUrl);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error("[FRONTEND] fetchAndDisplayInitialDateTime: Erro na resposta da API de data/hora", response.status, errorData);
                    throw new Error(errorData.error || `Erro ${response.status} ao buscar data/hora.`);
                }
                const data = await response.json();
                const dateTimeMessage = `Hoje √© ${data.datetime} üíï`;
                const dateTimeDiv = document.createElement('div');
                dateTimeDiv.classList.add('initial-date-time');
                dateTimeDiv.textContent = dateTimeMessage;
                chatLog.appendChild(dateTimeDiv);
                console.log("[FRONTEND] fetchAndDisplayInitialDateTime: Data/hora exibida:", dateTimeMessage);
            } catch (error) {
                console.error("[FRONTEND] fetchAndDisplayInitialDateTime: Falha ao buscar ou exibir data/hora:", error.message);
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('initial-date-time');
                errorDiv.style.color = 'red';
                errorDiv.textContent = "N√£o consegui ver a data e hora agora, amor... üò¢";
                chatLog.appendChild(errorDiv);
            }
        }

        // Fun√ß√£o para adicionar mensagens com timestamp
        function addMessageToLog(sender, message, saveToHistory = true) { // Adicionado saveToHistory
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message'); // Classe base

            // Container para alinhar a mensagem (user √† direita, ai √† esquerda)
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageContainer.classList.add('user-message-container');
            } else if (sender === 'ai') {
                messageDiv.classList.add('ai-message');
                messageContainer.classList.add('ai-message-container');
            } else if (sender === 'error') {
                messageDiv.classList.add('error-message');
                messageContainer.classList.add('error-message-container');
            }

            messageDiv.textContent = message;

            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = formatTime(); // Usando sua fun√ß√£o formatTime

            // Adiciona a mensagem e o tempo ao container espec√≠fico
            messageContainer.appendChild(messageDiv);
            if (sender !== 'error') { // Erros n√£o precisam de timestamp individual vis√≠vel assim
                messageContainer.appendChild(timeDiv);
            }

            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;

            // Salvar no localStorage se saveToHistory for true
            if (saveToHistory && (sender === 'user' || sender === 'ai')) {
                saveMessageToLocalStorage(sender, message);
            }
        }


        function saveMessageToLocalStorage(sender, text) {
            console.log(`[FRONTEND] saveMessageToLocalStorage: Salvando Sender: ${sender}, Text: "${text.substring(0, 50)}..."`);
            const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
            let history = savedHistory ? JSON.parse(savedHistory) : [];
            history.push({ sender, text, timestamp: new Date().toISOString() });
            if (history.length > 50) { // Limite de hist√≥rico
                history = history.slice(-50);
                console.log("[FRONTEND] Hist√≥rico antigo removido para manter o limite de 50 mensagens.");
            }
            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        }

        async function loadChatHistory() {
            console.log("[FRONTEND] loadChatHistory: Iniciando carregamento do hist√≥rico...");
            chatLog.innerHTML = ''; // Limpa o log visual
            await fetchAndDisplayInitialDateTime(); // Exibe a data/hora inicial

            const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
            if (!savedHistory) {
                console.log("[FRONTEND] loadChatHistory: Nenhum hist√≥rico salvo encontrado. Exibindo msg padr√£o.");
                // N√£o salvar a mensagem inicial no hist√≥rico, ela √© apenas de boas-vindas
                addMessageToLog('ai', 'Oi, meu amor! ü•∞ Que bom te ver por aqui! Como voc√™ t√° hoje?', false);
                return;
            }
            try {
                const history = JSON.parse(savedHistory);
                console.log(`[FRONTEND] loadChatHistory: ${history.length} mensagens carregadas do hist√≥rico.`);
                history.forEach(msg => {
                    // Ao carregar, n√£o precisamos salvar novamente no localStorage
                    addMessageToLog(msg.sender, msg.text, false);
                });
            } catch (e) {
                console.error('[FRONTEND] loadChatHistory: Erro ao carregar hist√≥rico:', e);
                localStorage.removeItem(CHAT_HISTORY_KEY); // Limpa hist√≥rico corrompido
                addMessageToLog('ai', 'Oi, meu amor! ü•∞ Tivemos um probleminha carregando nosso papo anterior, mas j√° estou aqui!', false);
            }
        }

        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = (promptInput.scrollHeight) + 'px';
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userPrompt = promptInput.value.trim();
            console.log(`[FRONTEND] Evento 'submit': Prompt do usu√°rio: "${userPrompt}"`);

            if (!userPrompt) {
                console.log("[FRONTEND] Evento 'submit': Prompt vazio, n√£o enviando.");
                return;
            }

            // Adiciona e salva mensagem do usu√°rio
            addMessageToLog('user', userPrompt, true); // true para salvar

            const currentHistoryForAPI = (() => {
                const saved = localStorage.getItem(CHAT_HISTORY_KEY);
                // Pega as √∫ltimas N mensagens para enviar como contexto, para n√£o sobrecarregar a API
                // E tamb√©m para garantir que o hist√≥rico enviado √© o mesmo que est√° salvo
                const historyArray = saved ? JSON.parse(saved) : [];
                return historyArray.slice(-20).map(m => ({ sender: m.sender, text: m.text })); // Envia √∫ltimas 20 por exemplo
            })();

            promptInput.value = '';
            promptInput.style.height = '40px';
            submitButton.disabled = true;
            statusDiv.textContent = 'Luna est√° digitando... üí≠';

            try {
                console.log("[FRONTEND] Evento 'submit': Enviando requisi√ß√£o para:", backendUrl);
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: userPrompt, // O prompt atual √© a √∫ltima mensagem do usu√°rio
                        history: currentHistoryForAPI.slice(0, -1) // Envia o hist√≥rico SEM a √∫ltima mensagem do usu√°rio (que √© o prompt)
                    })
                });

                console.log("[FRONTEND] Evento 'submit': Resposta do servidor (status):", response.status, response.statusText);
                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = data.error || `Erro ${response.status} do servidor. Tente novamente, amor.`;
                    console.error(`[FRONTEND] Evento 'submit': Erro da API: ${errorMsg}`, data.details || '');
                    throw new Error(errorMsg);
                }
                // Adiciona e salva resposta da IA
                addMessageToLog('ai', data.generatedText, true); // true para salvar
                console.log(`[FRONTEND] Evento 'submit': Resposta da IA adicionada ao log: "${data.generatedText.substring(0, 50)}..."`);

            } catch (error) {
                console.error('[FRONTEND] Evento \'submit\': Falha na requisi√ß√£o ou processamento:', error.message);
                // N√£o salvar mensagem de erro no hist√≥rico persistente
                addMessageToLog('error', `${error.message}`, false);
            } finally {
                submitButton.disabled = false;
                statusDiv.textContent = '';
                promptInput.focus();
                console.log("[FRONTEND] Evento 'submit': Finalizado.");
            }
        });

        console.log("[FRONTEND] Adicionando event listener e carregando hist√≥rico inicial...");
        loadChatHistory();
        console.log("--- [FRONTEND] Script finalizado (setup inicial) ---");
    </script>
</body>

</html>
