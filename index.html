<!-- index.html (CORRIGIDO) -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat com Luna ðŸ’–</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        background-color: #f0e4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #chat-container {
        width: 90%;
        max-width: 600px;
        height: 85vh;
        max-height: 700px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        color: #6a0dad;
        padding: 15px;
        margin: 0;
        background-color: #e6ccff;
        border-bottom: 1px solid #d1b3e6;
        font-size: 1.4em;
      }

      #chat-log {
        flex-grow: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .message-container {
        display: flex;
        flex-direction: column;
        max-width: 75%;
        margin-bottom: 10px;
      }

      .user-message-container {
        align-self: flex-end;
      }

      .ai-message-container {
        align-self: flex-start;
      }

      .error-message-container {
        align-self: center;
        width: 90%;
      }

      .message {
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 100%;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .user-message {
        background-color: #d1b3e6;
        color: #333;
        border-bottom-right-radius: 5px;
      }

      .ai-message {
        background-color: #e6ccff;
        color: #333;
        border-bottom-left-radius: 5px;
      }

      .error-message {
        background-color: #ffdddd;
        color: #d8000c;
        font-style: italic;
        text-align: center;
        border: 1px solid #ffbaba;
        border-radius: 8px; /* Unificado aqui */
      }
      
      .message-time {
        font-size: 0.7em;
        color: #888;
        margin-top: 4px;
      }

      .user-message-container .message-time {
        align-self: flex-end;
        color: #a67fcf;
      }

      .ai-message-container .message-time {
        align-self: flex-end; /* Corrigido de flex-end para manter consistÃªncia */
        color: #c299e6;
      }

      .error-message-container .message-time {
        display: none;
      }
      
      .initial-date-time {
        font-size: 0.8em;
        color: #777;
        text-align: center;
        margin: 10px 0;
        font-style: italic;
      }

      #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #d1b3e6;
        background-color: #f8f0ff;
      }

      #prompt-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        margin-right: 10px;
        font-size: 1rem;
        resize: none;
        height: 40px; /* Altura fixa inicial */
        line-height: 1.4;
        transition: height 0.2s ease;
      }

      #submit-button {
        padding: 10px 20px;
        background-color: #8a2be2;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.2s ease;
      }

      #submit-button:hover:not(:disabled) {
        background-color: #6a0dad;
      }

      #submit-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      #status {
        text-align: center;
        padding: 5px;
        font-size: 0.9em;
        color: #666;
        height: 1.2em;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <h1>Conversando com Luna ðŸ’–</h1>
      <div id="chat-log"></div>
      <div id="status"></div>
      <form id="prompt-form" style="width: 100%">
        <div id="input-area">
          <textarea
            id="prompt-input"
            rows="1"
            placeholder="Digite sua mensagem..."
          ></textarea>
          <button id="submit-button" type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <script>
    const form = document.getElementById("prompt-form");
    const promptInput = document.getElementById("prompt-input");
    const submitButton = document.getElementById("submit-button");
    const chatLog = document.getElementById("chat-log");
    const statusDiv = document.getElementById("status");

    const backendBaseUrl = "https://luna-botnamoradeiro.onrender.com";

    const chatApiUrl = `${backendBaseUrl}/api/generate`;
    const dateTimeApiUrl = `${backendBaseUrl}/api/datetime`;
    const logApiUrl = `${backendBaseUrl}/api/log-connection`;
    const rankingApiUrl = `${backendBaseUrl}/api/ranking/registrar-acesso-bot`;

    const CHAT_HISTORY_KEY = "luna_chat_history_v002";

    console.log("--- [FRONTEND] Script iniciado ---");

    async function registrarConexaoUsuario() {
        console.log("[FRONTEND] Tentando registrar conexÃ£o do usuÃ¡rio...");
        try {
            const response = await fetch(logApiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ acao: "acesso_inicial_chatbot" }),
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error("Falha ao registrar log de conexÃ£o:", errorData.error);
            } else {
                const result = await response.json();
                console.log("Log de conexÃ£o registrado com sucesso:", result.message);
            }
        } catch (error) {
            console.error("Erro de rede ao tentar registrar log de conexÃ£o:", error);
        }
    }

    async function registrarAcessoBotParaRanking(botId, nomeBot) {
        console.log(`[FRONTEND] Tentando registrar acesso para ranking do bot: ${nomeBot}`);
        try {
            const response = await fetch(rankingApiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ botId: botId, nomeBot: nomeBot }),
            });
            if (!response.ok) {
                const errorData = await response.json();
                console.error("Falha ao registrar acesso para ranking:", errorData.error);
            } else {
                const result = await response.json();
                console.log("Acesso para ranking registrado com sucesso:", result.message);
            }
        } catch (error) {
            console.error("Erro de rede ao tentar registrar acesso para ranking:", error);
        }
    }

    function formatTime(dateString) {
        const date = dateString ? new Date(dateString) : new Date();
        return date.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", hour12: false });
    }

    async function fetchAndDisplayInitialDateTime() {
        console.log("[FRONTEND] Buscando data/hora inicial...");
        try {
            const response = await fetch(dateTimeApiUrl);
            if (!response.ok) throw new Error(`Erro ${response.status} ao buscar data/hora.`);
            const data = await response.json();
            const dateTimeMessage = `Hoje Ã© ${data.datetime} ðŸ’•`;
            const dateTimeDiv = document.createElement("div");
            dateTimeDiv.classList.add("initial-date-time");
            dateTimeDiv.textContent = dateTimeMessage;
            chatLog.appendChild(dateTimeDiv);
        } catch (error) {
            console.error("[FRONTEND] Falha ao buscar data/hora:", error);
            const errorDiv = document.createElement("div");
            errorDiv.classList.add("initial-date-time");
            errorDiv.style.color = "red";
            errorDiv.textContent = "NÃ£o consegui ver a data e hora agora, amor... ðŸ˜¢";
            chatLog.appendChild(errorDiv);
        }
    }
    
    // CORREÃ‡ÃƒO: FunÃ§Ã£o de salvar no LocalStorage implementada
    function saveMessageToLocalStorage(sender, text) {
        try {
            const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
            const history = savedHistory ? JSON.parse(savedHistory) : [];
            history.push({ sender, text, timestamp: new Date().toISOString() });
            
            // Limitar o histÃ³rico para nÃ£o sobrecarregar o localStorage
            if (history.length > 50) {
              history.splice(0, history.length - 50);
            }

            localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(history));
        } catch (e) {
            console.error("Falha ao salvar mensagem no LocalStorage:", e);
        }
    }
    
    function addMessageToLog(sender, message, saveToHistory = true, timestamp) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');
        
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        
        if (sender === 'user') {
            messageContainer.classList.add('user-message-container');
            messageDiv.classList.add('user-message');
        } else if (sender === 'ai') {
            messageContainer.classList.add('ai-message-container');
            messageDiv.classList.add('ai-message');
        } else if (sender === 'error') {
            messageContainer.classList.add('error-message-container');
            messageDiv.classList.add('error-message');
        }
        
        messageDiv.textContent = message;
        messageContainer.appendChild(messageDiv);

        if (sender !== 'error') {
            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            timeDiv.textContent = formatTime(timestamp);
            messageContainer.appendChild(timeDiv);
        }
        
        chatLog.appendChild(messageContainer);
        chatLog.scrollTop = chatLog.scrollHeight;

        if (saveToHistory && (sender === 'user' || sender === 'ai')) {
            saveMessageToLocalStorage(sender, message);
        }
    }

    async function loadChatHistory() {
        console.log("[FRONTEND] Iniciando carregamento do histÃ³rico...");
        chatLog.innerHTML = "";
        await fetchAndDisplayInitialDateTime();
        
        const savedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
        
        if (!savedHistory) {
            console.log("[FRONTEND] Nenhum histÃ³rico encontrado. Exibindo mensagem de boas-vindas.");
            addMessageToLog("ai", "Oi, meu amor! ðŸ¥° Que bom te ver por aqui! Como vocÃª tÃ¡ hoje?", true); // Salvar a primeira mensagem
            return;
        }
        
        try {
            const history = JSON.parse(savedHistory);
            console.log(`[FRONTEND] Carregando ${history.length} mensagens do histÃ³rico.`);
            history.forEach((msg) => {
                addMessageToLog(msg.sender, msg.text, false, msg.timestamp);
            });
        } catch (e) {
            console.error("[FRONTEND] Erro ao carregar histÃ³rico. Limpando.", e);
            localStorage.removeItem(CHAT_HISTORY_KEY);
            addMessageToLog("ai", "Oi, meu amor! ðŸ¥° Tivemos um probleminha para carregar nosso histÃ³rico, mas jÃ¡ estou aqui de novo!", true);
        }
    }

    promptInput.addEventListener("input", () => {
      // Auto-ajuste da altura do textarea
      promptInput.style.height = 'auto';
      promptInput.style.height = (promptInput.scrollHeight) + 'px';
    });

    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userPrompt = promptInput.value.trim();
        if (!userPrompt) return;
        
        addMessageToLog("user", userPrompt, true);
        
        const savedRawHistory = localStorage.getItem(CHAT_HISTORY_KEY);
        let historyForAPI = [];
        if (savedRawHistory) {
            try {
                // A API precisa do histÃ³rico ANTES da mensagem atual.
                const parsedHistory = JSON.parse(savedRawHistory);
                historyForAPI = parsedHistory.slice(0, -1).map(m => ({
                    sender: m.sender,
                    text: m.text
                }));
            } catch (e) {
                console.error("Erro ao parsear histÃ³rico para API", e);
                historyForAPI = [];
            }
        }
        
        // Limita o histÃ³rico enviado para a API para otimizar a requisiÃ§Ã£o
        if (historyForAPI.length > 40) {
            historyForAPI = historyForAPI.slice(-40);
        }

        promptInput.value = "";
        promptInput.style.height = "40px"; // Reseta altura
        submitButton.disabled = true;
        statusDiv.textContent = "Luna estÃ¡ digitando... ðŸ’­";

        try {
            const response = await fetch(chatApiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: userPrompt, history: historyForAPI }),
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                // Usa a mensagem de erro vinda do backend, que Ã© mais amigÃ¡vel
                throw new Error(data.error || `Erro ${response.status}`);
            }

            if (data.generatedText) {
                addMessageToLog("ai", data.generatedText, true);
            } else {
                throw new Error("Recebi uma resposta, mas nÃ£o consegui extrair o texto. ðŸ¤”");
            }
        } catch (error) {
            console.error("[FRONTEND] Erro na requisiÃ§Ã£o para /api/generate:", error);
            addMessageToLog("error", error.message, false);
        } finally {
            submitButton.disabled = false;
            statusDiv.textContent = "";
            promptInput.focus();
        }
    });

    // CORREÃ‡ÃƒO: Centralizando toda a lÃ³gica de inicializaÃ§Ã£o aqui.
    window.addEventListener('load', () => {
        console.log("[FRONTEND] PÃ¡gina carregada. Iniciando rotinas...");

        // 1. Carrega o histÃ³rico de chat da memÃ³ria do navegador
        loadChatHistory();

        // 2. Registra a conexÃ£o no log oficial (MongoDB)
        registrarConexaoUsuario();

        // 3. Registra o acesso para o ranking (Simulado no backend)
        registrarAcessoBotParaRanking("luna-namoradeira", "Luna");
    });

    console.log("--- [FRONTEND] Script finalizado (setup inicial) ---");
</script>
  </body>
</html>
